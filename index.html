<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>吉伊视频</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js" type="text/javascript"></script>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flvjs-es6@1.0.1/dist/videojs-flvjs.min.js"></script>
    <script>
        // 检查 flv.js 是否加载成功
        window.addEventListener('load', function() {
            if (window.flvjs) {
                console.log('flv.js loaded successfully');
            } else {
                console.error('flv.js failed to load');
            }
        });
    </script>
</head>
<body>
    <button class="logout" onclick="logout()">退出登录</button>
    <div class="container">
        <h1>吉伊视频</h1>
        <video id="videoPlayer" class="video-js vjs-default-skin" controls></video>
        <div class="controls">
            <input type="text" id="streamUrl" placeholder="输入播放地址 (flv/rtmp/m3u8)">
            <button onclick="play()">播放</button>
        </div>
    </div>
    <script src="/scripts/player.js"></script>
    <script src="/scripts/auth.js"></script>
</body>
</html>
