<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉伊视频</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <!-- 非iOS设备使用flv.js -->
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
    <style>
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 16/9;
        }
        video {
            width: 100%;
            height: 100%;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button class="logout" onclick="logout()">退出登录</button>
    <div id="loading">正在加载解码器...</div>
    <div class="container">
        <h1>吉伊视频</h1>
        <div class="video-container">
            <video id="videoPlayer" controls playsinline webkit-playsinline x5-playsinline></video>
        </div>
        <div class="controls">
            <input type="text" id="streamUrl" placeholder="输入播放地址">
            <button onclick="play()">播放</button>
        </div>
    </div>
    <script src="/scripts/player.js"></script>
    <script src="/scripts/auth.js"></script>
</body>
</html>
